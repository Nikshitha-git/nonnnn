<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy 21st</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #e5d1f2, #fbd6d2);
      color: #6b497f;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 30px;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      color: #5c3d99;
      margin-bottom: 20px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 110%; /* <-- this makes it portrait (9:16) */
      height: 0;
      overflow: hidden;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    #countdown {
      font-size: 1.4rem;
      padding: 12px 18px;
      background: rgba(255, 255, 255, 0.45);
      border-radius: 12px;
      color: #6b497f;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease-out;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite ease-in-out;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2.4rem;
      }

      #countdown {
        font-size: 1.1rem;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card-glass text-center">
    <h1>Happy 21,Nandini ðŸŒ¸</h1>
    
    <div class="video-wrapper">
      <video autoplay muted loop playsinline>
        <source src="https://i.imgur.com/1BA1Qhn.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="countdown">Countdown loading...</div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    confetti({
      particleCount: 120,
      spread: 90,
      origin: { y: 0.6 },
      colors: ['#e5d1f2', '#fbd6d2', '#ffffff', '#cfa4f5'],
    });

    const target = new Date("April 26, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        clearInterval(timer);
        countdown.innerHTML = "ðŸŽ‰ It's your birthday!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.innerHTML = `ðŸ•° ${days}d ${hours}h ${mins}m ${secs}s left`;
    }, 1000);

  </script>

</body>
</html>
